apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: sachindemo.azurecr.io/flask-with-docker:latest
        ports:
        - containerPort: 5000
-----------------------
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app.kubernetes.io/name: flaskApp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
